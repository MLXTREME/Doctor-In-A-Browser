<!DOCTYPE html>
<html>
    <head></head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <body>
        <div class="container">
            
            <div class="wrapper">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="content">
                    <div class="icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="text">
                        <p>No File choosen!</p>
                    </div>
                </div>
                    <div id="cancel">
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="file-name">
                        File name here
                    </div>
     
            </div>

               
                <input id="default-button" type="file" hidden>
                <button id="choose_file" onclick="defaultBtnActive()">Choose a file</button>
          
        </div>

        <script>
            const choose_file=document.querySelector('#choose_file');
            const default_button=document.querySelector('#default-button');
            const img=document.querySelector("img");
            const wrapper=document.querySelector(".wrapper");
            const cancel=document.querySelector("#cancel");
           

            function defaultBtnActive(){
                default_button.click();
            }

            default_button.addEventListener('change',function(){
                const file=this.files[0];
                
                if(file){
                    const reader= new FileReader;
                    reader.addEventListener('load',function(){
                        img.src=reader.result;
                        wrapper.classList.add("active");
                    });
                    cancel.addEventListener("click", function(){
                    img.src = "";
                    wrapper.classList.remove("active");
                    })

                    reader.readAsDataURL(file);
                }
            })
            
     
        </script>
    </body>
</html>
